{% load static%}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
      <img src="{% static 'main/img/logo.png' %}" height="50" data-width="80" alt="Logo">
      <span class="logo">Project</span>
      <h3>Navigation</h3>
       <ul>
           <a href="{% url 'home'%}"><li><i class="fa-sharp fa-solid fa-house"></i>Home</li></a>
           <a href="{% url 'about'%}"><li> <i class="fa-solid fa-address-card"></i>About Us</li></a>
           <a href="{% url 'contacts'%}"><li> <i class="fa-solid fa-address-book"></i>Contacts</li></a>
           <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-newspaper fa-beat-fade"></i>News</li></a>
           <a href="{% url 'create'%}"><li><button class="btn  btn-info"></button><i class="fas fa-plus-circle"></i>Add News</button></li></a>

       </ul>
         <div class="auth-buttons mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary btn-block mb-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-primary btn-block mb-2">Sign Up</a>
        </div>

    </aside>
    <main>
      {% block content%}

      {% endblock %}
    </main>

</body>
</html>
