{% extends 'main/base.html' %}

{% block title%}News {% endblock %}


{% block content%}
<div class="features">
  <h1>News</h1>
  {% if news%}
      {% for el in news %}
        <div class="alert alert-warning">

          <h3>{{ el.title }}</h3>
          <p>{{ el.anons }}</p>
          <a href="{% url 'details'  el.id %}" class="btn btn-warning">More</a>
        </div>
      {% endfor %}
  {% else %}
     <p>You do not have news</p>
  {% endif %}
</div>

{% endblock %}
