{% extends 'main/base.html' %}

{% block title%}{{ article.title}} {% endblock %}


{% block content%}
<div class="features">
  <h1>{{ article.title}}</h1>
  <p>{{ article.data}}</p>
  <p>{{ article.body}}</p>
  <a href="{% url 'update' article.id%}" class="btn btn-info">Update</a>
  <a href="{% url 'delete' article.id%}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
